<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Chocolate</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="header">
       <h2 class="pt-2 pb-2">Shopify-Unbundl</h2> 
    </div>
    <div class="conatiner p-2">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-8">
          <h3 class="text-center">Select the Chocolates</h3>
          <div id="chocolates-section" class="mt-3">
            <div class="container">
              <div id="chocolates-wrapper" class="row">
                <!-- Chocolates cards -->
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-12 col-sm-12 col-md-4 ">
          <hr class="line"/>
          <h3 class="text-center">Custom Pack Of Chocolates</h3>
          <div id="custom-chocolates-section" class="mt-3">
            <div id="selected-chocolates-pills">
              <!-- Selected chocolates chips -->
            </div>

            <div id="pack-calculation-container">
              <h4 id="pack-price">Pack Price: ₹ 0</h4>
              <hr />

              <div id="total-price-container">
                <h5>Pack Quantity</h5>
                <div class="button-incdnc">
                  <button
                    class="btn btn-primary"
                    type="button"
                    style="width: 30%"
                    onclick="decreasePackQuantity()"
                  >
                    -
                  </button>
                  <h6 id="pack-qty">1</h6>
                  <button
                    class="btn btn-primary"
                    type="button"
                    style="width: 30%"
                    onclick="increasePackQuantity()"
                  >
                    +
                  </button>
                </div>
                <hr />
                <h4 id="total-price">Total Price:  ₹ 0</h4>

                <button
                    class="btn btn-primary"
                    type="button"
                    style="width: 30%; margin-bottom: 5px;"
                    onclick="orderNow()"
                  >
                    Order Now
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Sweet Alert Script -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

     <!-- Local Script -->
    <script type="module">
      import { init ,increasePackQuantity,decreasePackQuantity,orderNow} from "./index.js";

      const packQuantity = 1;

      //entry point (executed when DOM is loaded)
      (function () {
        init();
      })();
      window.increasePackQuantity=increasePackQuantity;
      window.decreasePackQuantity=decreasePackQuantity;
      window.orderNow=orderNow;
    </script>
  </body>
</html>
